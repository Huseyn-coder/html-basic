<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Əsas</a></li>
    <li><a href="#">Haqqımda</a></li>
    <li><a href="#">Portfolyo</a></li>
    <li><a href="#">Əlaqə</a></li>
  </ul>
</body>
</html>
